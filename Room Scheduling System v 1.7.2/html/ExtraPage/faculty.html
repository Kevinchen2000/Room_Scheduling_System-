    <script type="text/javascript">
        $(document).ready(function () {
            $('#addFaculty').formValidation({
                message: 'This value is not valid',
                err: {
                    container: 'tooltip'
                },
                icon: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {

                    //---------------------------------------------------------------------------------------------
                    txtFirName1: {    //Target Name Require
                        validators: {
                            notEmpty: {
                                message: 'The first name is required and cannot be empty'
                            },
                            stringCase: {
                                message: 'The first name must contain upper case characters only',
                                case: 'upper'
                            },
                            regexp: {
                                regexp: /^[A-Z\s]+$/i,
                                message: 'The first name can only consist of alphabetical characters and spaces'
                            }
                        }
                    },

                    //---------------------------------------------------------------------------------------------
                    txtLasName1: {    //Target Name Require
                        validators: { 
                                notEmpty: {
                                    message: 'The last name is required and cannot be empty'
                                },
                                stringCase: {
                                    message: 'The last name must contain upper case characters only',
                                    case: 'upper'
                                },
                                regexp: {
                                    regexp: /^[A-Z\s]+$/i,
                                    message: 'The last name can only consist of alphabetical characters and spaces'
                                }
                            }
                        },

                        //---------------------------------------------------------------------------------------------------
                        cboOfficeStartTime1: {    //Target Name Require
                            group: '.col-lg-14',      // Value must match with the target !!!
                            validators: {
                                notEmpty: {
                                    message: 'The class starting time is required and cannot be empty' //Error Message 1
                                },
                            }
                        },

                        //---------------------------------------------------------------------------------------------------
                        cboOfficeEndTime1: {    //Target Name Require
                            group: '.col-lg-14',      // Value must match with the target !!!
                            validators: {
                                notEmpty: {
                                    message: 'The class ending time is required and cannot be empty' //Error Message 1
                                },
                            }
                        },




                    
                }
            });
        }
);
