<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>contact</title>

    <!--Style Support--------------------------------------------------------------> 
    <link rel="stylesheet" href="../library/bootstrap.3.3.6/styles/bootstrap.min.css"/>
    <!--Validation-->
    <link rel="stylesheet" href="../library/formvalidation-master/src/css/formValidation.css"/>
    <!--Custom Style-->
    <link rel="stylesheet" href="../css/style_index.css">
    <!--End Style Support---------------------------------------------------------->

</head>

<body>


    <div class="container">

        
        <div class="row">


            
            
                <div class="col-lg-4">
                    <div id="googleMap" style="width:400px;height:380px;">
                    </div>
                </div>




           
          
                <div class="col-md-5 col-md-offset-1">
                
                    <form class="panel panel-primary" id="addContact" method="post">


                        <div class="panel-heading">Enter Contact Info</div>
                        <div class="panel-body">

                       <!--  -->
                            <div class="form-group">
                                <label class="control-label">Name:</label>

                                <input type="text" class="form-control" placeholder="Steve Job" name="txtRoomNum1"
                                       id="txtName" />
                            </div>

                        <!--  -->

                            <div class="form-group">
                                <label class="control-label">Email:</label>

                                <input type="text" class="form-control" placeholder="billgates@hotmail.com" name="txtRoomNum1"
                                       id="txtEmail" />
                            </div>

                            <div class="form-group">
                                <label class="control-label">Message:</label>
                                <textarea class="form-control" rows="3"  placeholder="Hellow developer !"
                                          id="txtMessage"></textarea>
                            </div>

                                <!--  -->
                         
                                <div class="col-lg-0 col-lg-offset-0">
                                    <!--Set both to 0 = max length-->
                                    <button type="submit"
                                            id="btnAddContact"
                                            onclick="saveRoomData()"
                                            class="form-control btn btn-primary">
                                        Sent Contact
                                    </button>
                                </div>




                            </div> <!--End panel body-->

                    </form> <!--End panel-primary-->
                    <img src="../images/icon/ACK_Logal.svg" alt=""/ width="100" height="100">
                </div>

          




            </div>

        </div> <!--End Panel Body-->
 





    <!--info Notification Area-->
    <div class="col-md-12 col-md-offset-2">
        <div id="roInfo"></div>
    </div>



















































    <script src="http://maps.googleapis.com/maps/api/js"></script>
    <script>
function initialize() {
  var mapProp = {
      center: new google.maps.LatLng(38.7591, -90.6399),
    zoom:17,
    mapTypeId:google.maps.MapTypeId.ROADMAP
  };
  var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
}
google.maps.event.addDomListener(window, 'load', initialize);
    </script>
















    <!--Script Support:--------------------------------------------------------->
    <!--Bootstrap -->
    <script src="../library/google/scripts/jquery-2.2.3.min.js"></script>
    <script src="../library/bootstrap.3.3.6/scripts/bootstrap.min.js"></script>

    <!--Validation-->
    <script src="../library/formvalidation-master/dist/js/formValidation.min.js"></script>
    <script src="../library/formvalidation-master/dist/js/formValidation.js"></script>
    <script src="../library/formvalidation-master/dist/js/framework/bootstrap.js"></script>
    <!--Message Box-->
    <script src="../scripts/scripts_Library/bootbox.js"></script>

    <!--Custom Script: --------------------------->
    <script src="../scripts/room.js"></script>
    <script src="../scripts/validationRoom.js"></script>
    <!--<!--End Script Support:-------------------------------------------------->


</body>
</html>
